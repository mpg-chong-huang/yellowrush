<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>canvas game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="myfilter" style="display:none"></div>
<div id="myrestartbutton" style="display:none">
  <button onclick="restartGame()">辣鸡这就过不去了</button>
</div>
<div id="canvascontainer"
  <canvas width="320" height="180"></canvas>
</div>
<div class="buttons" style="text-align:center;width:320px;">
  <button ontouchstart="moveup()" onmousedown="moveup()" onmouseup="clearmove()">⬆️</button><br>
  <button ontouchstart="moveleft()" onmousedown="moveleft()" onmouseup="clearmove()">🔙</button>
  <button ontouchstart="moveright()" onmousedown="moveright()" onmouseup="clearmove()">🔜</button><br>
  <button ontouchstart="movedown()" onmousedown="movedown()" onmouseup="clearmove()">⬇️</button>
</div>
<script src="js/index.js"></script>
</body>
</html>
